<html>
    <head>
        <title>Course Registration System</title>
        <style>
    body {
        font-family: "Georgia", serif;
        background-color: #ffffff;  /* White */
        text-align: center;
        margin-top: 70px;
        color: #1a1a1a;  /* Almost Black for text */
    }

    h1 {
        color: black; /* Deep Lavender (Indigo) */
        text-shadow: 1px 1px 4px rgba(75,0,130,0.2);
        margin-bottom: 30px;
    }

    button {
        background-color: #9370DB;  /* Lavender */
        color: #ffffff;             
        padding: 15px 30px;        
        border-radius: 8px;      
        border: 2px solid #1a1a1a; /* Black border */
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #4b0082; /* Dark Lavender/Indigo */
        box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-3px);
    }

    button:active {
        background-color: #1a1a1a; /* Black */
        color: #ffffff;
        transform: translateY(1px);
        box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .card {
        display: inline-block;
        background: #ffffff;  /* White Card */
        padding: 30px;
        border-radius: 12px;
        border: 3px solid #9370DB; /* Lavender Border */
        box-shadow: 4px 6px 12px rgba(0,0,0,0.25);
    }
</style>

    
    </head>

    <body>
        <h1>COURSE REGISTRAION SYSTEM</h1><br>
        <a href="register.html"><button>Register a course</button></a>
        <a href="availcourses.html"><button>Available Courses</button></a>
        <a href="enrolled.html"><button>Enrolled Students</button></a>
    </body>
</html>
